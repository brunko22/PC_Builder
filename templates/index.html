<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PC BUILDER</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/min.css') }}">

</head>
<body>

            {% include "navbar.html" %}
            <div class ="container">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://idealtech.com.my/wp-content/uploads/2022/11/homepage_image1.2.jpg" class="d-block w-100" alt="Tower">
      <div class="carousel-caption d-none d-md-block">
        <h5>Tower</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://www.hardware-planet.it/125917-large_default/vendita-alimentatori-per-pc-asus-rog-strix-550g-alimentatore-per-computer-550-w-20-4-pin-atx-atx-nero-90ye00a2-b0na00.jpg" class="d-block w-100" alt="Monitor">
      <div class="carousel-caption d-none d-md-block">
        <h5>Power Supply</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://www.ipermercato-online.it/wp/wp-content/uploads/2019/09/ssd-o-hdd-1024x576.jpg" class="d-block w-100" alt="Periferiche">
      <div class="carousel-caption d-none d-md-block">
        <h5>Memory</h5>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

            </div>
             {% for message in get_flashed_messages() %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>{{ message }}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
        {% endfor %}
            {% include "footer.html" %}
</body>
</html>
